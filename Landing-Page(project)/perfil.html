<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: 0.3s;
        }

        
        body.light-theme {
            background: #f2f2f2;
            color: #222;
        }

        body.dark-theme {
            background: #1d1d1d;
            color: #eee;
        }

        #card {
            width: 360px;
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 0 18px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        body.dark-theme #card {
            background: #2c2c2c;
        }

        #card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 18px;
            background: #ccc;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 15px;
            transition: 0.2s;
        }

        body.dark-theme input,
        body.dark-theme select {
            background: #444;
            color: #fff;
            border: 1px solid #666;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        #btnSalvar {
            background: #007bff;
            color: white;
        }

        #btnSalvar:hover {
            background: #0063d3;
        }

        #btnSair {
            background: #d33;
            color: white;
            margin-top: 10px;
        }

        #btnSair:hover {
            background: #b82828;
        }
    </style>

    <script src="script.js"></script>
</head>

<body class="light-theme" onload="iniciarPerfil()">

    <div id="card">
        <h2>Perfil do Usuário</h2>

        <img id="fotoUsuario" src="pictures/default.png" onclick="selecionarFoto()" style="cursor:pointer;">

<input type="file" id="inputFileFoto" accept="image/*" style="display:none" onchange="carregarFoto(event)">

        <label>Nome</label>
        <input type="text" id="nome">

        <label>Idade</label>
        <input type="number" id="idade">

        <label>Email</label>
        <input type="email" id="email">

        <label>Tema</label>
        <select id="tema" onchange="mudarTema()">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
        </select>

        <label>Cor da Fonte</label>
        <select id="corFonte" onchange="mudarTema()">
            <option value="#000000">Preto</option>
            <option value="#ff0000">Vermelho</option>
            <option value="#0000ff">Azul</option>
            <option value="#00aa00">Verde</option>
            <option value="#DAA520">Dourado</option>
        </select>

        <label>Foto (arquivo .png)</label>
        <input type="text" id="foto" placeholder="arquivo_exemplo.png">

        <button id="btnSalvar" onclick="cadastrar()">Salvar</button>
        <button id="btnSair" onclick="sair()">Sair</button>
    </div>

</body>
</html>
